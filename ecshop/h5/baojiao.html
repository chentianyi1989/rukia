<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>e空间报价</title>
<link rel="stylesheet" type="text/css" href="./hui/css/hui.css" />
</head>
<body>
<header class="hui-header">
    <div id="hui-back"></div>
    <h1>2018年装修均价是多少？ </h1>
</header>
<div class="hui-wrap">
	<form style="padding:28px 10px;" class="hui-form" id="form1">
		
		<div class="hui-form-items">
        	<div class="hui-form-items-title">您的称呼</div>
            <input type="text" class="hui-input hui-input-clear" name="nickname" placeholder="如：张三" />
        </div>
        
        <div class="hui-form-items">
        	<div class="hui-form-items-title">电话</div>
            <input type="text" class="hui-input hui-input-clear" name="nickname" placeholder="" />
        </div>
        
        <div class="hui-form-items">
            <div class="hui-form-items-title">户型</div>
            <div class="hui-form-select">
                <select name="shi">
                    <option value="1">1室</option>
                    <option value="2">2室</option>
                    <option value="3">3室</option>
                    <option value="4">4室</option>
                    <option value="5">5室</option>
                    <option value="6">6室</option>
                </select>
                <select name="ting">
                	<option value="0">0厅</option>
                    <option value="1">1厅</option>
                    <option value="2">2厅</option>
                    <option value="3">3厅</option>
                    <option value="4">4厅</option>
                </select>
                <select name="chu">
                	<option value="0">0厨</option>
                    <option value="1">1厨</option>
                    <option value="2">2厨</option>
                    <option value="3">3厨</option>
                    <option value="4">4厨</option>
                </select>
                <select name="weishengjian">
                	<option value="0">0卫生间</option>
                    <option value="1">1卫生间</option>
                    <option value="2">2卫生间</option>
                    <option value="3">3卫生间</option>
                    <option value="4">4卫生间</option>
                </select>
                <select name="yangtai">
                	<option value="0">0阳台</option>
                    <option value="1">1阳台</option>
                    <option value="2">2阳台</option>
                    <option value="3">3阳台</option>
                    <option value="4">4阳台</option>
                </select>
            </div>
        </div>
        <div class="hui-form-items">
            <div class="hui-form-items-title">装修风格</div>
            <div class="hui-form-select">
            	<select name="yangtai">
                	<option value="0">现代简约</option>
                    <option value="1">日式风格</option>
                    <option value="2">欧式风格</option>
                    <option value="3">美式风格</option>
                    <option value="4">中式风格</option>
                    <option value="4">地中海风格</option>
                    <option value="4">法式风格</option>
                    <option value="4">港式风格</option>
                    <option value="4">北欧简约</option>
                </select>
        	</div>
        </div>    
        <div class="hui-form-items">
        	<div class="hui-form-items-title">面积</div>
            <input type="number" class="hui-input" placeholder="如：91" name="phonenum" />
        </div>
        
        
		<div style="padding:15px 8px;">
            <button type="button" class="hui-button hui-primary hui-fr" id="submitBtn">提交</button>
        </div>
	</form>
</div>
<script src="./hui/js/hui.js" type="text/javascript" charset="utf-8"></script>
<script src="./hui/js/hui-form.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">

</script>
</body>
</html>
